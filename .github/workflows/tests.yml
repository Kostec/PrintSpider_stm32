name: STM32 CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CACHE_DIR: ${{ github.workspace }}/host/toolchain/llvm-21.1.0-rc2

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Cache Clang 21.1.0-rc2
      id: cache-clang
      uses: actions/cache@v4
      with:
        path: ${{ env.CACHE_DIR }}
        key: ${{ runner.os }}-llvm-21.1.0-rc2
        restore-keys: |
          ${{ runner.os }}-llvm-
    
    - name: Clone LLVM monorepo
      run: |
        git clone https://github.com/llvm/llvm-project.git
        cd llvm-project
        git checkout llvmorg-21.1.0-rc2
        mkdir build && cd build
        cmake -G Ninja ../llvm \
          -DLLVM_ENABLE_PROJECTS="clang;lld" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=$RUNNER_TEMP/llvm
        ninja
        ninja install
        copy --recursive $RUNNER_TEMP/llvm/ ${{ env.CACHE_DIR }}
  
    - name: Add Clang to PATH
      run: echo "$RUNNER_TEMP/llvm/bin" >> $GITHUB_PATH

    - name: Check clang version
      run: clang --version
      
    - name: Build tests
      run: |
        mkdir build
        cmake --preset host-tests
        cmake --build --preset build-tests
